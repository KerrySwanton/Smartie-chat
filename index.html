<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smartie ‚Äì eity20 Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2fbfc;
      margin: 0;
      padding: 0;
      padding-top: 80px;
    }
    #logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 10px 0;
      text-align: center;
      transform: translateX(-50%);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #eity20-logo {
      height: 40px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #ffffff;
      max-width: 600px;
      margin: 0 auto;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border-left: 5px solid #007a99;
    }
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background-color: #d0e9ff;
      color: #003366;
      align-self: flex-end;
    }
    .smartie {
      background-color: #e0f7fa;
      color: #007a99;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #007a99;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button.save-btn {
      background-color: #ffffff;
      border: 2px solid #007a99;
      color: #007a99;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    button.save-btn:hover {
      background-color: #007a99;
      color: #ffffff;
    }
    @media (max-width: 600px) {
      #chatbox {
        min-height: 85vh;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="logo-container" style="background: #e0f7fa; padding: 10px; text-align: center;">
    <img 
      src="eity20_logo_transparent_FINAL.png" 
      alt="eity20 logo" 
      style="max-height: 60px; width: auto; display: inline-block;" />
  </div>

<div id="chatbox">
  <div class="message smartie">Hi, I'm Smartie ‚Äì your supportive eity20 friend. What‚Äôs on your mind today?</div>
</div>

<div class="input-area">
  <div style="text-align: center; margin: 15px 0;">
    <button class="save-btn" onclick="saveConversation()">üíæ Save Conversation</button>
    <button class="save-btn" onclick="clearChat()">üßπ Start Over</button>
  </div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function clearChat() {
    document.getElementById("chatbox").innerHTML = '';
    conversationLog = [];
    addMessage("Hi, I'm Smartie - your supportive eity20 friend. What's on your mind today?", 'smartie');
  }
  function sendMessage() {
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");
    const userText = input.value.trim();

    if (!userText) return;

    addMessage(userText, 'user');
    
    fetch("https://smarts-egmj.onrender.com/smartie", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText })
    })
    .then(response => response.json())
    .then(data => {
      console.log ("üí¨ Reply from Smartie:", data);
      addMessage(data.reply, 'smartie');
    })
    .catch((error) => {
      console.error("‚ùå Error in fetch:", error);
      addMessage("Hmm, something went wrong. Try again later.", 'smartie');
    });
    
    input.value = "";
  }

  let conversationLog = []
  
  function addMessage(text, type) {
    const chatbox = document.getElementById("chatbox");
    const message = document.createElement("div");
    message.className = `message ${type}`;
    message.textContent = text;
    chatbox.appendChild(message);
    chatbox.scrollTop = chatbox.scrollHeight;

    const speaker = type === 'user' ? "You" : "Smartie";
    conversationLog.push(`${speaker}: ${text}`);
  }

  function saveConversation() {
    const text = conversationLog.join("\n\n");
    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "smartie_conversation.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }
</script>

  <footer style="text-align: center; padding: 15px 10px; font-size: 14px; color: #007a99; bacground-color: #f2fbfc;">
    Created by Dr Kerry Swanton, <strong>eity20</strong>
  </footer>
  
</body>
</html>
